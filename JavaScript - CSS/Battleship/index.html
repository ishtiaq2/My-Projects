<!DOCTYPE html>

<html>
	<head>
		<title> Battleship </title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	
	<body id="body">
		
		<div style="font-size: 20px; margin-left: 300px"> Ship Size and Numbers </div>
		<div id="info" style="margin-left: 300px; border: 1px solid black; width: 300px;">
			
			<div id="ship4">
				<div class="ship"> 
					<div> </div><div> </div><div> </div><div> </div>
				</div>
			</div>
			
			<div id="ship3">
				<div class="ship"> 
					<div> </div><div> </div><div> </div>
				</div>
				<div class="ship"> 
					<div> </div><div> </div><div> </div>
				</div>
			</div>
			
			<div id="ship2">
				<div class="ship"> 
					<div> </div><div> </div>
				</div>
				<div class="ship"> 
					<div></div><div> </div>
				</div>
			</div>
		</div>
			
		
		<div style="margin-left: 10px">
		<button type="button" onClick=createBoard()> Create Board </button>
		</div>
		
		<div id="mainContainer">
		<div id="gameboard1"> </div>
		<div id="gameboard2"> </div>
		</div>
		
		<div>
			<div id="totalHitsRequired" style="margin-left: 10px; color: black;
				display: inline-block; font-size: 20px"> 
				Total Hits Needed: 14</div>
			<div id="turn" style="display: inline-block; 
				margin-left: 100px; font-size: 20px"> Turn: </div>
		</div>
		<div id="player">
			<div> 
				<div>
					<button type="button" onClick=hideShip()> Hide Ships</button>
				</div>
				<div id="status"> Hits:  </div>
			</div>
			
			<div>
				<div>
					<button type="button" onClick=hideShip2()> Hide Ships</button>
				</div>
				<div id="status2"> Hits:  </div>
			</div>
		</div>
		
		
		<div id="table"> </div>
		<script src="javas.js"></script>
	</body>
	
</html>
