<span *ngIf='file !== null'>
<nav>
    <ul>
        <li>
            
                <header><h3>ID: {{file.id}}</h3></header>
                <header><h3>Title: {{file.title}}</h3></header>

         
        </li>
    </ul>
</nav>
<textarea disabled='true'>
{{file.contents}}
</textarea>
</span>
